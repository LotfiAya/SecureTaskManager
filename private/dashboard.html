<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/protected/css/private-style.css">
</head>
<body>
    <h1>Welcome to your Dashboard</h1>
    
    <button id="logoutBtn">Logout</button>

    <h2>Add New Task</h2>
    <form id="addTaskForm">
        <input type="text" id="taskInput" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Your Tasks</h2>
    <table id="tasksTable">
        <thead>
            <tr>
                <th>Task</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tasks will be inserted here -->
        </tbody>
    </table>

    <script src="/protected/js/private-script-dashboard.js"></script>
</body>
</html>
